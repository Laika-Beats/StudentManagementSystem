<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text-center">Create New Student</h1>
			<div class="card-body">
				<form th:action="@{/students}" th:object="${student}" method="POST">
					<div class="form-group">
						<label>Student First Name</label>
						<input type="text" name="firstName" th:field="firstName" class="form-control" placeholder="Enter Student's First Name" />
						<input type="text" name="lastName" th:field="lastName" class="form-control" placeholder="Enter Student's Last Name" />
						<input type="text" name="email" th:field="email" class="form-control" placeholder="Enter Student's Email" />
					</div>
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

</body>
</html>
